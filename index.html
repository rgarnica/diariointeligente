<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário Inteligente - Descubra seu bem-estar e transforme sua rotina</title>
  <meta name="description" content="Cadastre-se para obter acesso antecipado ao diário inteligente, que ajuda você a entender e melhorar sua rotina com base em IA.">
  <meta property="og:title" content="Diário Inteligente - Descubra seu bem-estar e transforme sua rotina">
  <meta property="og:description" content="Cadastre-se para obter acesso antecipado ao diário inteligente, que ajuda você a entender e melhorar sua rotina com base em IA.">
  <meta property="og:image" content="/og-image.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .text-primary {
      color: hsl(210, 100%, 50%);
    }
    .bg-primary\/10 {
      background-color: hsla(210, 100%, 50%, 0.1);
    }
    .text-muted-foreground {
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen flex-col">
    <header class="px-4 lg:px-6 h-16 flex items-center">
      <a class="flex items-center justify-center" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
          <path d="M22 17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2Z"></path>
          <path d="M6 15h12"></path>
          <path d="M6 12h12"></path>
          <path d="M2 9.5h20"></path>
          <path d="m3.5 5 2 2 2-2m3 0 2 2 2-2m3 0 2 2 2-2"></path>
        </svg>
        <span class="ml-2 text-lg font-medium">Diário Inteligente</span>
      </a>
    </header>
    <main class="flex-1">
      <section class="w-full py-12 md:py-24 lg:py-32 xl:py-48 bg-gradient-to-b from-white to-blue-50">
        <div class="container px-4 md:px-6 mx-auto">
          <div class="grid gap-6 lg:grid-cols-[1fr_400px] lg:gap-12 xl:grid-cols-[1fr_500px]">
            <div class="flex flex-col justify-center space-y-4">
              <div class="space-y-2">
                <h1 class="text-3xl font-bold tracking-tighter sm:text-5xl xl:text-6xl/none">
                  Diário Inteligente
                </h1>
                <h2 class="text-xl font-medium text-primary md:text-2xl">
                  Sinta-se melhor, um dia de cada vez
                </h2>
                <p class="max-w-[600px] text-muted-foreground md:text-xl">
                  Um diário que entende você. Registre seus pensamentos, acompanhe seu progresso e receba insights personalizados para melhorar seu bem-estar diário.
                </p>
              </div>
              <div class="w-full max-w-sm space-y-2">
                <form action="https://formsubmit.co/your-email@example.com" method="POST" class="space-y-2">
                  <input type="email" name="email" placeholder="Seu melhor e-mail" required class="w-full px-3 py-2 border border-gray-300 rounded-md max-w-lg">
                  <button type="submit" class="w-full md:w-auto px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    Quero acesso antecipado
                  </button>
                  <input type="hidden" name="_next" value="https://seusite.com/obrigado">
                  <input type="hidden" name="_subject" value="Novo cadastro para acesso antecipado!">
                </form>
              </div>
            </div>
            <img
              src="https://images.unsplash.com/photo-1517842645767-c639042777db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
              width="550"
              height="550"
              alt="Pessoa escrevendo em um diário com uma xícara de café ao lado"
              class="mx-auto aspect-square overflow-hidden rounded-xl object-cover object-center sm:w-full lg:order-last shadow-lg"
            >
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
